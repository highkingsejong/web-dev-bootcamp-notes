<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marathon</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <div>
            <label for="first">First Name</label>
            <input type="text" name="first_name" id="first" required>
            <label for="last">Last Name</label>
            <input type="text" name="last_name" id="last" required>
        </div>
        <p>
            Select a Race:
        </p>
        <div>
            <input type="radio" name="length" id="fivek" value="fivek">
            <label for="fivek">Fun Run 5k</label>
            <br>
            <input type="radio" name="length" id="half" value="half">
            <label for="half">Half Marathon</label>
            <br>
            <input type="radio" name="length" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required minlength="4" maxlength="12">
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="kid">under 18</option>
                <option value="ya">18-30</option>
                <option value="ma">30-50</option>
                <option value="oa">50+</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>

</html>
